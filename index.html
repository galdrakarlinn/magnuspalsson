<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Magnús Pálsson – Artist</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .intro-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: 2rem;
    }

    .intro-image {
      max-width: 100%;
      max-height: 70vh;
      width: auto;
      height: auto;
      object-fit: contain;
      margin-bottom: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .intro-text {
      text-align: center;
      max-width: 600px;
    }

    .intro-text h1 {
      margin-bottom: 1rem;
    }

    .intro-text p {
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    .intro-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .intro-links a {
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border: 1px solid currentColor;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .intro-links a:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>

  <!-- Navigation placeholder -->
  <div id="nav-placeholder"></div>

  <main class="intro-container">
    <img
      src="images/master-plaster-caster-2013/medium/master-plaster-caster-installation-medium.jpg"
      alt="Master Plaster Caster installation by Magnús Pálsson"
      class="intro-image"
    />

    <div class="intro-text">
      <h1>Magnús Pálsson</h1>
      <p>Artist Archive</p>
      <div class="intro-links">
        <a href="works.html">View Works</a>
        <a href="biography.html">Biography</a>
        <a href="exhibitions.html">Exhibitions</a>
      </div>
    </div>
  </main>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="i18n.js"></script>
  <script src="nav.js"></script>
  <script src="footer.js"></script>
  <script src="intro.js"></script>
</body>
</html>

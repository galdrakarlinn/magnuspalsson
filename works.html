<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation placeholder -->
  <div id="nav-placeholder"></div>

  <div class="works-layout">
    <!-- Filter Sidebar -->
    <aside class="filter-sidebar" role="complementary" aria-label="Filter works">
      <div class="sidebar-header">
        <h2>Browse Works</h2>
        <button type="button" id="clear-works-filters" class="clear-btn" aria-label="Clear all filters">Clear All</button>
      </div>
      
      <div class="filter-categories">
        <div class="filter-category" data-category="medium">
          <div class="category-header">
            <h3>Medium & Format</h3>
            <div class="category-controls">
              <button class="pin-btn" title="Keep open" aria-label="Pin Medium & Format section open">ðŸ“Œ</button>
              <button class="expand-btn" aria-label="Expand Medium & Format section" aria-expanded="false">â–¼</button>
            </div>
          </div>
          <div class="category-content collapsed" id="medium-content" role="region" aria-labelledby="medium-header">
            <div class="tag-group" id="medium-tags"></div>
          </div>
        </div>
        
        <div class="filter-category" data-category="concepts">
          <div class="category-header">
            <h3>Concepts & Themes</h3>
            <div class="category-controls">
              <button class="pin-btn" title="Keep open" aria-label="Pin Concepts & Themes section open">ðŸ“Œ</button>
              <button class="expand-btn" aria-label="Expand Concepts & Themes section" aria-expanded="false">â–¼</button>
            </div>
          </div>
          <div class="category-content collapsed" role="region" aria-labelledby="concepts-header">
            <div class="tag-group" id="concept-tags"></div>
          </div>
        </div>

        <div class="filter-category" data-category="historical">
          <div class="category-header">
            <h3>Historical Context</h3>
            <div class="category-controls">
              <button class="pin-btn" title="Keep open" aria-label="Pin Historical Context section open">ðŸ“Œ</button>
              <button class="expand-btn" aria-label="Expand Historical Context section" aria-expanded="false">â–¼</button>
            </div>
          </div>
          <div class="category-content collapsed" role="region" aria-labelledby="historical-header">
            <div class="tag-group" id="historical-tags"></div>
          </div>
        </div>

        <div class="filter-category" data-category="decades">
          <div class="category-header">
            <h3>Decades</h3>
            <div class="category-controls">
              <button class="pin-btn" title="Keep open" aria-label="Pin Decades section open">ðŸ“Œ</button>
              <button class="expand-btn" aria-label="Expand Decades section" aria-expanded="false">â–¼</button>
            </div>
          </div>
          <div class="category-content collapsed" role="region" aria-labelledby="decades-header">
            <div class="decade-group" id="decade-tags"></div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="works-main">
      <header class="works-header">
        <h1>Works</h1>
        <div class="under-construction">
            This page is under construction
        </div>
        <div class="works-count" id="works-count">Loading works...</div>
      </header>
      
      <!-- Works Grid -->
      <div class="works-grid" id="works-grid">
        <!-- Works will be populated here by JavaScript -->
      </div>
    </main>
  </div>

    <!-- Work Modal -->
    <div class="modal" id="work-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal-content">
        <button class="close" aria-label="Close work details">&times;</button>
        <div class="modal-body" id="modal-body">
          <!-- Work details will be populated here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="i18n.js"></script>
  <script src="nav.js"></script>
  <script src="footer.js"></script>
  <script src="works.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <title>Works – Magnús Pálsson</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation placeholder -->
  <div id="nav-placeholder"></div>

  <main class="works-page">
    <header class="works-header">
      <h1>Works</h1>
      <div class="works-count" id="works-count">Loading works...</div>
    </header>

    <!-- Filter Panel (hidden by default, opened from navbar toggle) -->
    <div class="filter-panel" id="filter-panel" aria-hidden="true">
      <button class="filter-close-btn" id="filter-close-btn" aria-label="Close filter panel">&times;</button>
      <div class="filter-section" id="filter-categories"></div>
      <div class="filter-section" id="filter-mediums"></div>
      <div class="filter-section" id="filter-tags"></div>
      <div class="filter-section" id="filter-decades"></div>
      <div class="filter-panel-footer">
        <a href="#" class="filter-clear" id="filter-clear">Clear</a>
      </div>
    </div>

    <!-- Works Grid -->
    <div class="works-grid" id="works-grid">
      <!-- Works will be populated here by JavaScript -->
    </div>
  </main>

  <!-- Work Modal -->
  <div class="modal" id="work-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-content">
      <button class="close" aria-label="Close work details">&times;</button>
      <div class="modal-body" id="modal-body">
        <!-- Work details will be populated here -->
      </div>
    </div>
  </div>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="i18n.js"></script>
  <script src="nav.js"></script>
  <script src="footer.js"></script>
  <script src="works.js"></script>
</body>
</html>

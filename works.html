<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Works – Magnús Pálsson</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation placeholder -->
  <div id="nav-placeholder"></div>

  <main class="container archival">
    <h1>Works</h1>
    
    <!-- Search and Filter Section -->
    <div class="search-section">
      <input type="text" id="search-input" placeholder="Search works by title, description, or tags..." />
      <div class="filters">
        <input type="range" id="year-range" min="1960" max="2024" />
        <div class="tags-filter" id="tags-filter"></div>
        <button id="clear-filters">Clear All</button>
      </div>
    </div>

    <!-- Works Grid -->
    <div class="works-grid" id="works-grid">
      <!-- Works will be populated here by JavaScript -->
    </div>

    <!-- Work Modal -->
    <div class="modal" id="work-modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-body" id="modal-body">
          <!-- Work details will be populated here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="nav.js"></script>
  <script src="footer.js"></script>
  <script src="works.js"></script>
  <script src="global-search.js"></script>
</body>
</html>
